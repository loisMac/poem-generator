<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI Poem Generator</title>
</head>
<body>
    <header>
        <h1>Morbid Poem Generator</h1>
    </header>

    <main>
        <form>
            <input type="text" 
            placeholder="Enter a topic.."
            autofocus
            required
            autocomplete="off"/>
            <input type="submit" />
        </form>
        <div>
            first line of poem
            <br>
            second line of poem
        </div>
    </main>
    

    <footer>This was coded by Lois Macleod, is <a href="https://github.com/loisMac/poem-generator" target="_blank">open-sourced on GitHub
    </a> and <a href="http://morbid-poems.netlify.app/" target="_blank">hosted on Netlify</a>.</footer>

    <script src="index.js"></script>
</body>
</html>
